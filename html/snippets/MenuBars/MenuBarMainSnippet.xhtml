<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:form>
	<div class="logoPanel" style="margin-top:30px;">
		<img src="./images/logo.jpg" width="250" height="120"/>
	</div>
	<div class="mainMenu">
		 <ul id="nav">
		 <c:set var="btnTitle" value="Back to Tutela Website"></c:set>
		 <c:if test="${userInfo.areManyWebsites}">
			<c:set var="btnTitle" value="Back"></c:set>
		 </c:if>
		    <li><h:commandLink action="#{keyholdersmenubar.actionDepartmentsBack}"
						style="background: url('./images/Home.png')"
						styleClass="mainMenuButton" title="#{btnTitle}">
						
						</h:commandLink></li> 
	       
	    </ul> 
	</div>
</h:form>
	
</ui:composition>

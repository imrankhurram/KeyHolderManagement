<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form>
		<div class="logoPanel" style="margin-top: 30px;">
			<img src="./images/logo.jpg" width="250" height="120" />
		</div>
		<div class="mainMenu">
			<ul id="nav">
				<li><h:commandLink style="background: url('./images/Home.png')"
						styleClass="mainMenuButton" title="Back to Tutela Website">
						<!-- TODO action back to tutela website -->

					</h:commandLink></li>

				<!-- <c:set var="btnTitle" value="Back to Tutela Website"></c:set> -->
				<c:if test="${userInfo.areManyWebsites}">
					<!-- <c:set var="btnTitle" value="Back"></c:set> -->
					<li><h:commandLink
							action="#{keyholdersmenubar.actionDepartmentsBack}"
							style="background: url('./images/BackButton.png')"
							styleClass="mainMenuButton" title="Back to Websites">

						</h:commandLink></li>
				</c:if>
				<c:if
					test="${(userInfo.userType!='WebAdmin') &amp;&amp; (userInfo.userType!='WebReadOnly')}">
					<c:if test="${userInfo.userType!='UserByPermissions'}">
						<li><h:commandLink
								action="#{keyholdersmenubar.actionUsersButton}"
								style="background: url('./images/SensorList2.png')"
								styleClass="mainMenuButton" title="Users">

							</h:commandLink></li>
					</c:if>
				</c:if>
			</ul>
		</div>
	</h:form>

</ui:composition>

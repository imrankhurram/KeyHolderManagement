<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form>
		<div class="logoPanel" style="margin-top: 30px;">
			<img src="./images/logo.jpg" width="250" height="120" />
		</div>
		<div class="mainMenu">
			<ul id="nav">
				<li><h:commandLink action="#{keyholdersmenubar.actionKeyholdersBack}"
						style="background: url('./images/Home.png')"
						styleClass="mainMenuButton" title="Home">
					</h:commandLink></li>
				<li><p:commandLink ajax="false"
						style="background: url('./images/Print.png')"
						styleClass="mainMenuButton" title="Print Call Lists">
						<c:choose>
							<c:when test="${keyholdercalllist.showNormal}">
								<p:dataExporter
									target=":frmKeyholderCallListPage:tbKeyholderCallList"
									type="pdf" fileName="Normal_Call_Lists"></p:dataExporter>
							</c:when>
							<c:otherwise>
								<p:dataExporter
									target=":frmKeyholderCallListPage:tbKeyholderCallList"
									type="pdf" fileName="Holiday_Call_Lists"></p:dataExporter>
							</c:otherwise>
						</c:choose>

					</p:commandLink></li>

				<li><h:commandLink style="background: url('./images/Help.png')"
						styleClass="mainMenuButton" title="Help">
					</h:commandLink></li>
				<li><h:commandLink
						style="background: url('./images/Setting.png')"
						styleClass="mainMenuButton" title="Call Lists">
					</h:commandLink></li>
				<li><h:commandLink
						action="#{keyholdersmenubar.actionLogout}"
						style="background: url('./images/Logout.png')"
						styleClass="mainMenuButton" title="Logout">
					</h:commandLink></li>
			</ul>
		</div>
	</h:form>

</ui:composition>

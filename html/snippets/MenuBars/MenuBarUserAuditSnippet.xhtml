<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form prependId="false">
		<div class="logoPanel" style="margin-top: 30px; width: 585px;">
			<img src="./images/logo.jpg" width="250" height="120" />
		</div>
		<div class="mainMenu" style="width: 355px; margin: 0 -25px 10px;">
			<ul id="nav">
				<li><h:commandLink style="background: url('./images/Home.png')"
						styleClass="mainMenuButton" title="Back to Tutela Website">
						<!-- TODO action back to tutela website -->

					</h:commandLink></li>

				<li><h:commandLink
						action="#{keyholdersmenubar.actionKeyholdersBack}"
						style="background: url('./images/BackButton.png')"
						styleClass="mainMenuButton" title="Back to Departments">

					</h:commandLink></li>
				<li><h:commandLink action="#{keyholdersmenubar.actionLogout}"
						style="background: url('./images/Logout.png')"
						styleClass="mainMenuButton" title="Logout">
					</h:commandLink></li>
			</ul>
		</div>
	</h:form>

</ui:composition>

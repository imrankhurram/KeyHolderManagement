<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form>
		<div class="logoPanel" style="margin-top: 30px;">
			<img src="./images/logo.jpg" width="250" height="120" />
		</div>
		<div class="mainMenu">
			<ul id="nav">
				<!-- <c:set var="btnTitle" value="Back to Tutela Website"></c:set>
				<c:if test="${userInfo.areManyWebsites}">
					<c:set var="btnTitle" value="Back"></c:set>
				</c:if>
				<li><h:commandLink action="#{keyholdersmenubar.actionKeyholdersBack}"
						style="background: url('./images/Home.png')"
						styleClass="mainMenuButton" title="#{btnTitle}">
						</h:commandLink></li> -->
				<li><h:commandLink style="background: url('./images/Home.png')"
						styleClass="mainMenuButton" title="Back to Tutela Website">
						<!-- TODO action back to tutela website -->

					</h:commandLink></li>


				<li><p:commandLink ajax="false"
						style="background: url('./images/Print.png')"
						styleClass="mainMenuButton" title="Print Report">
						<p:dataExporter target=":frmUsersPage:tbUsersList" type="pdf"
							fileName="System_User_Status"></p:dataExporter>
					</p:commandLink></li>
				<li><h:commandLink
						style="background: url('./images/Setting.png')"
						styleClass="mainMenuButton" title="Export">
						<p:dataExporter target=":frmUsersPage:tbUsersList" type="csv"
							fileName="System_User_Status"></p:dataExporter>
					</h:commandLink></li>
				<c:choose>
					<c:when
						test="${(userInfo.userType=='WebAdmin') || (userInfo.userType=='WebReadOnly')}">
						<li><h:commandLink
								style="background: url('./images/BackButton.png')"
								action="#{keyholdersmenubar.actionDepartmentsBack}"
								styleClass="mainMenuButton" title="Back to Websites">
								<!-- TODO action back to tutela website -->

							</h:commandLink></li>

					</c:when>
					<c:otherwise>
						<li><h:commandLink
								action="#{keyholdersmenubar.actionKeyholdersBack}"
								style="background: url('./images/BackButton.png')"
								styleClass="mainMenuButton" title="Back to Departments">

							</h:commandLink></li>
					</c:otherwise>
				</c:choose>

				<li><h:commandLink action="#{keyholdersmenubar.actionLogout}"
						style="background: url('./images/Logout.png')"
						styleClass="mainMenuButton" title="Logout">
					</h:commandLink></li>

			</ul>
		</div>
	</h:form>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="MainTemplate.xhtml">


	<ui:define name="contentPanel">
	<div id="Wrapper">
		<ui:include src="./snippets/MenuBars/MenuBarWebsitesSnippet.xhtml" />
		
		
			<h:form id="frmWebsitesPage">
				<div class="quarterminus30">
					<div class="userPanel">
					User: <p:outputLabel value="#{userInfo.userName}" style="font-size:15px !important; font-weight:bold !important;"/>
					</div>
				</div>
				<div class="threequartersplus30">
				<h:commandLink
				style="background: url('./images/SensorList.png') no-repeat left;
				background-size:100% 100%;
				width:50px;height:50px;
				display:block;margin-bottom:10px;"/>
					<h3>
						<b>WEBSITE LIST</b>
					</h3>
					<p:dataTable widgetVar="Tb" id="tbWebsiteList" var="row"
						value="#{websites.websitesList}" rowKey="#{row.websiteId}"
						scrollable="true" scrollHeight="295" 
						emptyMessage="No Websites."
					 	selectionMode="single"
						resizableColumns="true">

						<p:column width="200">
							<f:facet name="header">
								<h:outputText value="NAME" />
							</f:facet>
							<h:outputText id="websiteName" value="#{row.name}" >
								<p:tooltip for="websiteName" value="#{row.name}" />
							</h:outputText>
						</p:column>
						<p:column width="115">
							<f:facet name="header">
								<h:outputText value="VIEW" />
							</f:facet>
							<h:commandLink id="viewWebsite" action="#{websites.showDepartments(row.websiteId)}"
								style="background: url('./images/KeyHolderLine.png')" styleClass="deptdataTableActions"/>
						</p:column>
						<f:facet name="footer"></f:facet>
					</p:dataTable>
				</div>
			</h:form>
		
	</div>
	</ui:define>
</ui:composition>

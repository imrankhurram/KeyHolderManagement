<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="MainTemplate.xhtml">


	<ui:define name="contentPanel">
	<div id="Wrapper">
		<ui:include src="./snippets/MenuBars/MenuBarMainSnippet.xhtml" />
		
		
			<h:form id="frmDepartmentsPage">
				<div class="quarterminus30">
					<div class="userPanel">
					User: <p:outputLabel value="#{userInfo.userName}" style="font-size:15px !important; font-weight:bold !important;"/>
					</div>
				</div>
				<div class="threequartersplus30">
				<h:commandLink
				style="background: url('./images/SensorList.png') no-repeat left;
				background-size:100% 100%;
				width:50px;height:50px;
				display:block;margin-bottom:10px;"/>
					<h3>
						<b>SITE / /DEPARTMENT LIST</b>
					</h3>
					<p:dataTable widgetVar="Tb" id="tbDepartmentList" var="row"
						value="#{departments.departmentsList}" rowKey="#{row.dep_id}"
						scrollable="true" scrollHeight="295" 
						emptyMessage="No departments in this site."
					 	resizableColumns="true">

						<p:column width="100">
							<f:facet name="header">
								<h:outputText value="REFERENCE" />
							</f:facet>
							<h:outputText id="departmentref" value="#{row.branch_code}" >
								<p:tooltip for="departmentref" value="#{row.branch_code}" />
							</h:outputText>
						</p:column>
						<p:column width="215">
							<f:facet name="header">
								<h:outputText value="NAME" />
							</f:facet>
							<h:outputText value="#{row.displayName}" />
						</p:column>
						<p:column width="85">
							<f:facet name="header">
								<h:outputText value="KEYHOLDERS" />
							</f:facet>
							<h:commandLink id="viewKeyholders" action="#{departments.showKeyholders(row)}"
								style="background: url('./images/KeyHolderLine.png')" styleClass="deptdataTableActions"/>
						</p:column>
						<p:column width="85">
							<f:facet name="header">
								<h:outputText value="ACTIVITY" />
							</f:facet>
							<h:commandLink action="#{departments.showAudits(row.branch_code)}"
								style="background: url('./images/AuditIcon.png')" styleClass="deptdataTableActions"/>
						</p:column>
						
						<f:facet name="footer"></f:facet>
					</p:dataTable>
				</div>
			</h:form>
		
	</div>
	</ui:define>
</ui:composition>

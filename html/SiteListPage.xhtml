<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="MainTemplate.xhtml">


	<ui:define name="contentPanel">
		<div id="Wrapper">
			<ui:include src="./snippets/MenuBars/MenuBarCustomersSnippet.xhtml" />


			<h:form id="frmSiteListPage">
				<div class="quarterminus30">
					<div class="userPanel">
						User:
						<p:outputLabel value="#{userInfo.userName}"
							style="font-size:15px !important; font-weight:bold !important;" />
					</div>
				</div>

				<div class="" style="float: left; padding-left: 10px; width: 100%;">
					<h3>
						<b>Site/ Department List</b>
					</h3>
					<p:dataTable widgetVar="TbSiteList" id="tbSiteList" var="row"
						value="#{sites.siteList}" rowKey="#{row.id}" scrollable="true"
						scrollHeight="205" emptyMessage="No Site Exist."
						styleClass="keyholdersTable" resizableColumns="true">
						<p:column width="110">
							<f:facet name="header">
								<h:outputText value="REFERENCE" />
							</f:facet>
							<h:outputText id="ref" value="#{row.branchCode}">
								<p:tooltip for="ref" value="#{row.branchCode}" />
							</h:outputText>
						</p:column>
						<p:column width="200">
							<f:facet name="header">
								<h:outputText value="NAME" />
							</f:facet>
							<h:outputText id="name" value="#{row.branchviewName}">
								<p:tooltip for="name" value="#{row.branchviewName}" />
							</h:outputText>
						</p:column>
						<p:column width="110">
							<f:facet name="header">
								<h:outputText value="SENSORS" />
							</f:facet>
							<p:commandLink id="sensor" value="Yes"
								rendered="#{row.assetGroup}"
								action="#{sites.showSensors(row.id)}" />
						</p:column>
						<p:column width="110">
							<f:facet name="header">
								<h:outputText value="Contacts" />
							</f:facet>
							<h:commandLink id="viewKeyholders"
								rendered="#{not row.assetGroup}"
								style="background: url('./images/KeyHolderLine.png')"
								styleClass="deptdataTableActions" />
						</p:column>
					</p:dataTable>
					<div class="threequartersplus30"
						style="margin-top: 6px; margin-bottom: 0px; width: 100%">
						<table style="float: left">
							<tr>
								<td><p:commandLink
										action="#{keyholdersmenubar.actionIsolationsFilterButton}"
										styleClass="greenButton">All <br />Isolations</p:commandLink></td>

							</tr>
						</table>

					</div>
				</div>
			</h:form>

		</div>
	</ui:define>
</ui:composition>
